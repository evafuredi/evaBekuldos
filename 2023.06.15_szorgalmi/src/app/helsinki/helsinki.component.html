<h1>HELSINKI ADAT TÁBLA</h1>

<table class="table table-sm table-warning table-striped table-hover">
  <thead>
    <tr class="table-dark">
      <th>HELYEZÉS</th>
      <th>HELYEZÉST ELÉRŐ SPOTOLÓK SZÁMA</th>
      <th>SPORTÁG</th>
      <th>VERSENYSZÁM</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let helsinki of eredmenyek">
      <td>{{helsinki.helyezes}}</td>
      <td>{{helsinki.meret}}</td>
      <td>{{helsinki.sportag}}</td>
      <td>{{helsinki.versenyszam}}</td>
    </tr>
  </tbody>
</table>
