    <body>


        <script>
            function EkezetesBetukSzama(vizsgalandoSzoveg) {
                var ekezetesBetuk = ['á', 'é', 'í', 'ó', 'ö', 'ő', 'ú', 'ü', 'ű', 'Á', 'É', 'Í', 'Ó', 'Ö', 'Ő', 'Ú', 'Ü', 'Ű'];
                var ekezetesBetukSzama = 0;
                for (var i = 0; i < vizsgalandoSzoveg.length; i++) {
                    var szerepelE = false;
                    for (var j = 0; j < ekezetesBetuk.length; j++) {
                        if (ekezetesBetuk[j] == vizsgalandoSzoveg[i]) {
                            szerepelE = true;
                        }
                    }
                    if (szerepelE == true) {
                        ekezetesBetukSzama++;
                    }
                }
                return ekezetesBetukSzama;
            }

            function camelCaseGenerator(modositandoSzoveg) {
                var ujSzoveg = "";
                var szovegElemek = modositandoSzoveg.split(" ");
                for (var i = 0; i < szovegElemek.length; i++) {
                    if (i == 0) {
                        ujSzoveg += szovegElemek[i][0].toLowerCase();
                    }
                    else {
                        ujSzoveg += szovegElemek[i][0].toUpperCase();
                    }
                    for (var j = 1; j < szovegElemek[i].length; j++) {
                        ujSzoveg += szovegElemek[i][j].toLowerCase();
                    }
                }
                return ujSzoveg;
            }

            function PrimLista(vizsgaltTomb) {
                var primekListaja = [];
                for (var i = 0; i < vizsgaltTomb.length; i++) {
                    var oszto = 0;
                    for (var j = 1; j <= vizsgaltTomb[i]; j++) {
                        if (vizsgaltTomb[i] % j == 0) {
                            oszto++;
                        }
                    }
                    if (oszto == 2) {
                        primekListaja.push(vizsgaltTomb[i]);
                    }
                    else { }
                }
                if (primekListaja.length == 0) {
                    return "Nincs prímszám a tömbben";
                }
                else {
                    return primekListaja.toString();
                }
            }


        </script>
