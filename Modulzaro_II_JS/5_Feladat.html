<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Páros</title>
</head>
<body>

    <script>

         
         function MaxParos(vizsgaltTomb){
            
            let max = vizsgaltTomb[0];
            for(let i=1; i<vizsgaltTomb.length; i++)
            {  
                if(vizsgaltTomb[i]%2==0)
                {
                    max=vizsgaltTomb[i];
                }
            }
            return max;
        }

        document.write("<br> A Vizsgált tömb max páros eredménye: "+MaxParos([12,3,7,19,21]));
        document.write("<br> A Vizsgált tömb max páros eredménye: "+MaxParos([28,14,2,42,69]));
        document.write("<br> A Vizsgált tömb max páros eredménye: "+MaxParos([32,21,54,33,21]));
        
    </script>
    
</body>
</html>
