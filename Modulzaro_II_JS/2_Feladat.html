<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocka Térfogat</title>
</head>
<body>

   <script>

        function KockaTerfogat(a){
        let terfogat = (Number(a)*Number(a)*Number(a));
        return terfogat;
    
        document.write(`A ${a} kocka térfogata : ${terfogat}<br>`);
       
        }
        document.write("A kocka térfogata: "+KockaTerfogat(2)+"<br>");
        document.write("A kocka térfogata: "+KockaTerfogat(3)+"<br>");
        document.write("A kocka térgogata: "+KockaTerfogat(5));
       
    </script>
        

    
</body>
</html>
