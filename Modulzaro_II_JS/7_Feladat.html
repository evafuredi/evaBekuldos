    <title>Szöveg visszafelé</title>
</head>
<body>

    <script>

function SzovegVisszafele(szoveg){
	let szovegErtek="";
    for(let i=szoveg.length-1; i>=0; i-=1)
    {
        szovegErtek+=szoveg[i];
    }
    return szovegErtek
    } 
    
    document.write("<br>"+SzovegVisszafele("Szeretem a programozást"));document.write("<br>"+SzovegVisszafele("Géza kék az ég"));
    document.write("<br>"+SzovegVisszafele("Répa, retek, mogyoró"));

</script>
    
</body>
