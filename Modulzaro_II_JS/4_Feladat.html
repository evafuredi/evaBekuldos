<body>
    <script>
        function ElsoNSzamOsszege(szamokMennyisége){
            let szamErtek =ElsoNSzamOsszege
            if(szamokMennyisége>0){
                return szamokMennyisége+ElsoNSzamOsszege(szamokMennyisége-1);
            }
            else{
                return szamokMennyisége;
            }
           
        }
        document.write("ElsoSzamErtek: "+ElsoNSzamOsszege(3)+"<br>");
        document.write("ElsoSzamErtek: "+ElsoNSzamOsszege(10)+"<br>");
        document.write(" ElsoSzamErtek:"+ElsoNSzamOsszege(21));
        
    </script>
